{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'diary/style.css' %}">

<a href="{% url 'diary:write' %}">Write</a>
{% if diary_list %}
    <ul>
    {% for diary in diary_list %}
        <li><a href="/diary/{{ diary.id }}">{{ diary.datetime }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No diaries are available.</p>
{% endif %}
